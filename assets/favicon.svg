<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d1019"/>
      <stop offset="100%" stop-color="#08090e"/>
    </radialGradient>
    <filter id="g">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Wifi arcs -->
  <g filter="url(#g)" fill="none" stroke="#00d4aa" stroke-linecap="round">
    <path d="M 218,115 Q 256,85 294,115" stroke-width="6" opacity="0.35"/>
    <path d="M 195,88 Q 256,42 317,88" stroke-width="6" opacity="0.55"/>
    <path d="M 172,60 Q 256,4 340,60" stroke-width="7" opacity="0.75"/>
  </g>
  <circle cx="256" cy="132" r="8" fill="#00d4aa" filter="url(#g)" opacity="0.8"/>

  <!-- Antenna arms (simplified) -->
  <g filter="url(#g)">
    <!-- Left -->
    <line x1="168" y1="268" x2="100" y2="195" stroke="#009d80" stroke-width="20" stroke-linecap="round"/>
    <line x1="100" y1="195" x2="62" y2="135" stroke="#00d4aa" stroke-width="12" stroke-linecap="round"/>
    <circle cx="62" cy="135" r="12" fill="#00d4aa" opacity="0.7"/>
    <circle cx="62" cy="135" r="5" fill="#fff" opacity="0.5"/>
    <!-- Right -->
    <line x1="344" y1="268" x2="412" y2="195" stroke="#009d80" stroke-width="20" stroke-linecap="round"/>
    <line x1="412" y1="195" x2="450" y2="135" stroke="#00d4aa" stroke-width="12" stroke-linecap="round"/>
    <circle cx="450" cy="135" r="12" fill="#00d4aa" opacity="0.7"/>
    <circle cx="450" cy="135" r="5" fill="#fff" opacity="0.5"/>
  </g>

  <!-- Body -->
  <g filter="url(#g)">
    <rect x="160" y="242" width="192" height="165" rx="14"
          fill="#0a2e28" stroke="#00d4aa" stroke-width="5"/>
  </g>

  <!-- Eyes -->
  <g filter="url(#g)">
    <path d="M 216,258 L 200,218 L 196,200" fill="none" stroke="#00d4aa" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="196" cy="192" r="20" fill="#08090e" stroke="#00d4aa" stroke-width="4"/>
    <circle cx="196" cy="192" r="11" fill="#00d4aa"/>
    <circle cx="192" cy="188" r="4" fill="#fff" opacity="0.7"/>

    <path d="M 296,258 L 312,218 L 316,200" fill="none" stroke="#00d4aa" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="316" cy="192" r="20" fill="#08090e" stroke="#00d4aa" stroke-width="4"/>
    <circle cx="316" cy="192" r="11" fill="#00d4aa"/>
    <circle cx="312" cy="188" r="4" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Mouth -->
  <path d="M 235,340 Q 256,360 277,340" fill="none" stroke="#00d4aa" stroke-width="4" stroke-linecap="round" opacity="0.5"/>

  <!-- Legs (simplified â€” 3 per side) -->
  <g filter="url(#g)" stroke="#00d4aa" stroke-width="6" stroke-linecap="round" fill="none">
    <!-- Left pins + legs -->
    <path d="M 160,330 L 80,330 L 80,460"/>
    <path d="M 160,358 L 105,358 L 105,460"/>
    <path d="M 160,386 L 130,386 L 130,460"/>
    <!-- Right pins + legs -->
    <path d="M 352,330 L 432,330 L 432,460"/>
    <path d="M 352,358 L 407,358 L 407,460"/>
    <path d="M 352,386 L 382,386 L 382,460"/>
  </g>

  <!-- Solder pads -->
  <g fill="#0a2e28" stroke="#00d4aa" stroke-width="4">
    <circle cx="80" cy="460" r="12"/><circle cx="105" cy="460" r="12"/><circle cx="130" cy="460" r="12"/>
    <circle cx="432" cy="460" r="12"/><circle cx="407" cy="460" r="12"/><circle cx="382" cy="460" r="12"/>
  </g>
  <g fill="#00d4aa" opacity="0.6">
    <circle cx="80" cy="460" r="5"/><circle cx="105" cy="460" r="5"/><circle cx="130" cy="460" r="5"/>
    <circle cx="432" cy="460" r="5"/><circle cx="407" cy="460" r="5"/><circle cx="382" cy="460" r="5"/>
  </g>
</svg>
